<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Library</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <dialog>
        <form action="">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" required>

            <label for="author">Author: </label>
            <input type="text" name="author" id="author" required>

            <label for="pages">Pages: </label>
            <input type="number" name="pages" id="pages">

            <fieldset>
                <legend>Have you read the book?</legend>
                <label>
                    <input type="radio" name="read" value="yes">Yes
                </label>
                <label>
                    <input type="radio" name="read" value="no">No
                </label>
            </fieldset>

            <button value="cancel" formmethod="dialog" id="cancel">CANCEL</button>
            <button id="submit" value="default">SUBMIT</button>
        </form>
    </dialog>

    <button id="new-book">NEW BOOK</button>

    <script src="script.js"></script>
</body>
</html>
